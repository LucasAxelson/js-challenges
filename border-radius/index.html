<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Previewer | Preview effects of CSS` border-radius</title>
<!-- <a target="_blank" href="undefined/icons/set/circled">Circle icon</a> icon by <a target="_blank" href="">Icons8</a> -->
    <link rel="shortcut icon" href="/icons8-circle-90.png" type="image/x-icon">
    <!-- 1st-Party files -->
    <script src="/app.js" defer></script>
    <link rel="stylesheet" href="/app.css">
</head>
<body>
    <main>
        <div class="headbar">
            <div class="headbar__inputs input--1">
                <label class="box__labels" for="box--tLeft">U-Left:</label>
                <input type="text" class="box__inputs" id="box--tLeft">
            </div>
            <div class="headbar__inputs input--2">
                <label class="box__labels" for="box--tRight">U-Right:</label>
                <input type="text" class="box__inputs" id="box--tRight">
            </div>
            <div class="headbar__inputs input--3">
                <label class="box__labels" for="box--bLeft">L-Left:</label>
                <input type="text" class="box__inputs" id="box--bLeft">
            </div>
            <div class="headbar__inputs input--4">
                <label class="box__labels" for="box--bRight">L-Right:</label>
                <input type="text" class="box__inputs" id="box--bRight">
            </div>
        </div>

        <div class="container">
            <div class="box"></div>
        </div>
    </main>
</body>
</html>
