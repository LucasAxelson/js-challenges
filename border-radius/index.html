<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Previewer | Preview effects of CSS` border-radius</title>
<!-- <a target="_blank" href="undefined/icons/set/circled">Circle icon</a> icon by <a target="_blank" href="">Icons8</a> -->
    <link rel="shortcut icon" href="/icons8-circle-90.png" type="image/x-icon">
    <!-- 1st-Party files -->
    <script src="/app.js" defer></script>
    <link rel="stylesheet" href="/app.css">
</head>
<body>
    <main>
        <div class="headbar">     
            <div class="border__elements">
                <label class="label__radius" for="borderRadiusInput">Desired Border-radius:</label>
                <input type="text" class="border__inputs input__radius" id="borderRadiusInput">

                <label for="measurements-select" style="display:none">Choose a measurement:</label>
                <select class="border__inputs select__radius" name="measurements" id="measurements-select">
                    <option value="percent">%</option>
                    <option value="pixel">px</option>
                    <option value="rem">rem</option>
                </select>

                <button class="border__inputs btn__radius">Submit!</button>
            </div>

        </div>

        <div class="container">
            <div class="box"></div>
        </div>
    </main>
</body>
</html>
